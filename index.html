    <script>
        const md = markdownit()
        
        let app = new Vue({
            el: '#app',
            data(){
                return {
                    data: localStorage.getItem('data') || ''
                }
            },
            mounted(){

            methods: {
                render(e){
                    console.log(e)
                    this.data = e.target.innerHTML
                    this.$nextTick(() => {
                        this.$refs.result.scrollTo(0,5000)
                    })
                },
                mdscroll(e){

                save(){
                    localStorage.setItem('data',this.data)
                    console.log(this.$refs.database)
                },
                getFile(e){
                    const file = e.target.files[0]
                    if (!file) {
                        return
                    }
                    const fr =new FileReader()
                    fr.readAsText(file)
                    fr.onload = () => {
                        console.log(fr.result)
                        this.data = fr.result
                    }
                },
                bold(){

                    const idx = dom.selectionStart

                    return md.render(this.data)
